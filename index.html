<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <img class="imgtop" src="bg-pattern-top.svg" alt="">
    <div class="container">
        <div class="mainbox">
            <img src="bg-pattern-card.svg" alt="" class="cardbg">
            <img src="image-victor.jpg" alt="profilepic" class="profilepic">
            <p class="nameandage"><span class="outside"><span class="name">Victor Crest</span><span class="age"> 26</span></span>London</p>
            <hr>
            <div class="stats">
                <p><span class="statsnum">80K</span>Followers</p>
                <p><span class="statsnum">803K</span>Likes</p>
                <p><span class="statsnum">1.4K</span>Photos</p>
            </div>
        </div>
    </div>
    <img class="imgbtm" src="bg-pattern-bottom.svg" alt="">
</body>
</html>
